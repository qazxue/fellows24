<!DOCTYPE html>
<!-- html网页的根(root)标签 -->
<html lang="en">
    <head>
        <!-- 字符集 GBK GB2312 -->
        <meta charset="UTF-8">
        <title>我的第一个网页</title>

        <!-- SEO -->
        <meta name="keywords" content="裤子，很多裤子，男裤，女裤">
        <meta name="description" content="这是一个卖裤子的网站">
    </head>
    <body>
        <h1>唯创网讯</h1>
        <h2>唯创网讯</h2>
        <h3>唯创网讯</h3>
        <h4>唯创网讯</h4>
        <h5>唯创网讯</h5>
        <h6>唯创网讯</h6>
        这段文字没有标签

        <ol>
            <li><a href="">aa</a></li>
            <li>bb</li>
            <li>cc</li>
            <li>dd</li>
        </ol>

        <ul>
            <li>aa</li>
            <li>bb</li>
            <li>cc</li>
            <li>dd</li>
        </ul>

        <a href="http://www.baidu.com" target="_blank">百度一下</a>

        <img src="city.jpg" alt="图片加载失败了" title="这是一张城市的图片">
        <img src="http://c.hiphotos.baidu.com/image/pic/item/8694a4c27d1ed21b3c778fdda06eddc451da3f4f.jpg" alt="">

        <p>段落</p>

        <!-- rowspan 跨行 -->
        <!-- colspan 跨列 -->
        <table border="1">
            <tr>
                <!--<td>11</td>-->
                <td>22</td>
            </tr>
            <tr>
                <td>33</td>
                <td>44</td>
            </tr>
        </table>

        <div>div1</div>
        <div>div2</div>
        <span>span1</span>
        <span>span2</span>

        <b>这是b标签</b>

    </body>
</html>
<!--
块级元素block:自己占一行显示 h1~h6 li ol ul table tr div
行级元素inline:行级元素和行级元素会在一行显示 a span
行块级元素：img



-->
